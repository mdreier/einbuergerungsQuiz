<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">
        <title>Einb&uuml;rgerungsquiz</title>

        <script id="sap-ui-bootstrap"
            type="text/javascript"
            src="https://openui5.hana.ondemand.com/1.61.2/resources/sap-ui-core.js"
            data-sap-ui-theme="sap_belize"
            data-sap-ui-libs="sap.m"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-resourceRoots='{"de.martindreier.ebq": "./"}'
        >
        </script>

        <script type="text/javascript">
            sap.ui.getCore().attachInit(function () {
                // create a mobile app and display page1 initially

                sap.ui.require([
                    "sap/m/Shell",
                    "sap/ui/core/ComponentContainer"
                ], function(Shell, ComponentContainer) {
                    new Shell({
                        app : new ComponentContainer({
                            name : "de.martindreier.ebq",
                            settings : {
                                id : "einbuergerungsquiz"
                            }
                        })
                    }).placeAt("content");
                });
            });
        </script>
    </head>
    <body class="sapUiBody" id="content">
    </body>
</html>
